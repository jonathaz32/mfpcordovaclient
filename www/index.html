<!DOCTYPE html>
<html ng-app="ionicapp">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="worklight/worklight.css" >
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- load script with wlCommonInit defined before loading cordova.js -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- ionic stuff -->

    <!-- compiled css output -->
    <link href="libs/ionic/ionic.min.css" rel="stylesheet">
    <script src="libs/ionic/js/ionic.bundle.js"></script>
    <!-- end of ionic stuff -->

    <script src="js/controllers/myControllers.js"></script>
    <script src="js/app.js"></script>

    <script src="js/messages.js"></script>

    <title>Hello World</title>
  </head>

  <body>
    <!--
<a ng-click="changeLocation('/commonUIControls');">commonUIControls</a>
<a ng-click="changeLocation('/translation')">translation</a>
-->
    <div class="list">
      <div ng-click="changeLocation('/commonUIControls');" class="item item-divider" style="height:50px;background-color:red;">commonUIControls</div>
      <div ng-click="changeLocation('/translation')" class="item item-divider" style="height:50px;background-color: green;">translation</div>
    </div>
    <div>Template</div>
    <div style="border-style: solid; border-width: 5px;"></div>
    <ion-nav-view></ion-nav-view>
    <div class="statusblock">
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is ready</p>
      </div>
      <div id="mobilefirst" class="blink">
        <p class="mobilefirst_label">MobileFirst is ready</p>
        <p class="version_label">App Version:<span id="app_version">1.0.0</span></p>
      </div>
    </div>
  </body>
</html>
